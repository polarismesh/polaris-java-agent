spring:
  application:
    name: service-provider-hoxton
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848
      config:
        enabled: true
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        data-id: ${spring.application.name}.yaml
    polaris:
      namespace: default
      enabled: true
      discovery:
        heartbeat-interval: 300000
        enabled: true
        register: true
      config:
        enabled: true
        auto-refresh: true
        groups:
          - name: ${spring.application.name}
            files: [ "config/callee.properties" ]
      contract:
        exposure: true
        report:
          enabled: true
      admin:
        port: 28083
      stat:
        enabled: true
      ratelimit:
        enabled: true
        maxQueuingTime: 500
    tencent:
      metadata:
        content:
          label1: value2
#          region: huanan
management:
  endpoints:
    web:
      exposure:
        include:
          - polaris-discovery
          - polaris-ratelimit
          - polaris-config
label:
  key-value: user2:lisi