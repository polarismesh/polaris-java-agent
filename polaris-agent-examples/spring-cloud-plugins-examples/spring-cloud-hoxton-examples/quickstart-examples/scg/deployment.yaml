---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: scg-gateway-hoxton
  name: scg-gateway-hoxton
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scg-gateway-hoxton
  template:
    metadata:
      labels:
        app: scg-gateway-hoxton
      annotations:
        polarismesh.cn/javaagent: "true"
        polarismesh.cn/javaagentConfig: |
          {
            "spring.cloud.polaris.lossless.enabled": "true"
          }
    spec:
      containers:
        - image: polarismesh/polaris-javaagent-demo-sc-quickstart-hoxton-scg:2.0.1.0-RC1-java8
          imagePullPolicy: Always
          name: consumer
          resources:
            limits:
              cpu: "500m"
              memory: 1000Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          command:
            - /bin/bash
            - -c
            - cd /app && java -Dserver.port=65000 -jar main.jar
          lifecycle:
            preStop:
              exec:
                command: [ "curl","-X","PUT","http://127.0.0.1:28080/offline","&&","sleep","30" ]
          readinessProbe:
            httpGet:
              path: /online
              port: 28080
            initialDelaySeconds: 3
            periodSeconds: 3
      restartPolicy: Always