name: Agent Release

on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup JDK 8
        uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: '8'
          architecture: x64
          targets: 'JAVA_8_HOME'

      - name: Setup JDK 11
        uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: '11'
          architecture: x64
          targets: 'JAVA_11_HOME'

      - name: Setup JDK 17
        uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: '17'
          architecture: x64
          targets: 'JAVA_17_HOME;JAVA_HOME'

      - name: Install xmllint
        run: sudo apt-get install libxml2-utils

      - name: Get version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          config-inline: |
            insecure-entitlements = [ "network.host" ]

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.POLARIS_DOCKER_NAME }}
          password: ${{ secrets.POLARIS_DOCKER_PASSWORD }}

      - name: Build
        id: build
        run: |
          export use_docker_env=false
          pushd polaris-agent-build/bin
          bash ./build_docker.sh ${{ steps.get_version.outputs.VERSION }}

